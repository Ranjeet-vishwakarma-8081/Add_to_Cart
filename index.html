<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicons -->

  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
